		.badges-sheet{
			display: grid;
			grid-template-rows: 1fr 1fr;
			grid-template-columns: 1fr 1fr 1fr 1fr;
			height: 100%;
			grid-gap: 4px;
		}
		.a-badge-wrap{
			background: pink;
			overflow: hidden;
		}
		.a-badge{
			width: 100%;
		}
		@font-face {
			font-family: 'AnakotmaiB';
			src: url('anakotmai-b.woff2');
		}
		@font-face {
			font-family: 'AnakotmaiM';

		}
		@font-face {
			font-family: 'AnakotmaiL';
			src: url('anakotmai-l.woff2');
		}
		#control{
			display: grid;
			box-shadow: 0px 0px 10px #0003;
			background: #fff;
			right: 0;
			bottom: 3.5rem;
			position: fixed;
			width: 400px;
			max-height: calc(100dvh - 10rem);
			overflow: auto;

		}
		#toggle{
			display: flex;
			width: 3rem;
			height: 3rem;
			justify-content: center;
			align-items: center;
			box-shadow: 0px 0px 10px #0003;
			background: #fff;
			right: 0;
			bottom: 0;
			position: fixed;
			cursor: pointer;
		}
		#toggle svg{
			width: 1rem;
			transition: all .3s;
			transform: rotate(-90deg);
			opacity: .8;
		}
		#control[data-show="1"] svg{
			transform: rotate(90deg);
		}
		fieldset{
			margin-bottom: 1rem;
		}
		label{
			display: grid;
			width: 100%;
			grid-template-columns: 7em auto;
			grid-gap: 0.5rem;
			margin-bottom: .5rem;
			align-items: center;
		}
		legend {
			font-weight: bold;
		}
		label > div{
			text-align: right;
		}
		label > input,
		label,
		label > select{
			font-size: 12px;
		}
		.input{
			font-size: 1rem;
			width: 100%;
		}
		.checkboxes {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr;
		}
		.checkboxes label {
			grid-template-columns: 2em auto;
			grid-gap: 0.1em;
		}
		.checkboxes label > div{
			text-align: left;
		}
		fieldset[data-showfield="false"]{
			display: none;
		}
	</style>
